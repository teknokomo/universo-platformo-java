# Spring Application Configuration
spring.application.name=universo-platformo-core

# Server Configuration
server.port=8080

# Database Configuration (Supabase PostgreSQL)
# Note: These are template values. Set actual values via environment variables.
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/universo_platformo}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
# JWT secret key for token validation (from Supabase)
universo.security.jwt.secret=${JWT_SECRET:changeme-generate-secure-secret}
universo.security.jwt.expiration=86400000

# Logging
logging.level.pro.universo.platformo=INFO
logging.level.org.springframework.security=DEBUG
